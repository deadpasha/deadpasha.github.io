        body {
            margin: 0;
            padding: 0;
            font-family: "Tahoma", "Arial", sans-serif;
            background: linear-gradient(to bottom, #000000 0%, #1a1a1a 10%, #333333 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            width: 900px;
            margin: 20px auto;
            background: #2a2a2a;
            border: 1px solid #666;
            padding: 0;
            box-shadow: 2px 2px 10px rgba(255,255,255,0.1);
        }
        
        .header {
            background: linear-gradient(to bottom, #555555 0%, #333333 100%);
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #444;
            text-align: center;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        
        .image-item {
            background: #3a3a3a;
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-real {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #777;
        }
        
        .image-real:hover {
            opacity: 0.9;
            border-color: #999;
        }
    </style>
</head>
